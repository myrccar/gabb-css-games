<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun game</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Rock+Salt|Chakra+Petch");

:root {
  --levelDuration: 5s;
  --colorGreen: #52ce42;
  --colorGreenDark: #4ea03f;
  --colorYellow: #f4e321;
  --colorOrange: #efad0e;
  --colorOrangeDark: #c16403;
  --colorRed: #de3d2f;
  --colorRedDark: #ab3b2e;
  --colorBlue: #2fbbff;
  --colorBlueLight: #afdeff;
  --colorBlueDark: #00406d;
  --colorGreyLight: rgba(255, 255, 255, 0.5);
  --colorWhite: #fff;
}

input[type="radio"] {
  position: absolute;
  left: -9000px;
}

/* layout */
html, body {
  height: 100%;
}

body {
  min-height: 100%;
  margin: 0;
  font-family: "Chakra Petch", sans-serif;
  color: var(--colorBlueDark);
  background:
    radial-gradient(
      closest-side,
      transparent 35%,
      var(--colorBlueLight) 35%,
      var(--colorBlueLight) 40%,
      transparent 40%
    ) 0 0 / 400px 400px,
    radial-gradient(
      closest-side,
      transparent 35%,
      var(--colorBlueLight) 35%,
      var(--colorBlueLight) 40%,
      transparent 40%
    ) -200px -200px / 400px 400px,
    var(--colorBlue)
  ;
}

.container {
  --containerSize: 400px;
  max-width: var(--containerSize);
  margin: 30px auto;
}

.header {
  display: flex;
  margin-bottom: 10px;
}

.side {
  flex: 1 0 auto;
}

/* logo */
.logo {
  flex: 0 1 auto;
  margin-right: 10px;
  font: bold 40px/1em "Rock Salt", cursive;
  text-shadow: -2px 2px 0 var(--colorBlueDark);
  color: var(--colorOrange);
  letter-spacing: 0.2em;
}

/* task block */
.task {
  --cellSize: 50px;
  --fontSize: 35px;
  text-align: right;
  font-size: 20px;
}
.task-text {
  padding: 0 10px 2px;
  border-radius: 20px;
  background-color: var(--colorBlueLight);
}
.task-emoji {
  position: relative;
  display: inline-block;
  width: var(--cellSize);
  height: var(--cellSize);
  margin-left: 5px;
  vertical-align: middle;
  overflow: hidden;
  background-color: var(--colorWhite);
  border-radius: 5px;
  box-shadow: 0 0 5px 2px var(--colorGreyLight);
}

/* timer */
.timer {
  --timerHeight: 30px;
  --borderWidth: 3px;
  position: relative;
  height: var(--timerHeight);
  margin-bottom: 10px;
  border: var(--borderWidth) solid var(--colorBlueLight);
  border-radius: calc(var(--timerHeight) / 2 + var(--borderWidth));
  overflow: hidden;
  box-sizing: border-box;
  background-color: var(--colorWhite);
}
.timer::after {
  content: "Time";
  position: absolute;
  top: 50%;
  left: calc(var(--timerHeight) / 2);
  transform: translate(0, -50%);
  font-size: calc(var(--timerHeight) * 0.6);
  font-weight: bold;
}
.bar {
  position: relative;
  width: 100%;
  padding-bottom: 100%;
  overflow: hidden;
}
.bar::before {
  content: "";
  position: absolute;
  width: 100%;
  height: calc(100% + var(--timerHeight));
  margin-top: -100%;
  background: linear-gradient(
    to bottom,
    var(--colorRed) 10%,
    var(--colorYellow) 50%,
    var(--colorGreen) 90%
  );
}
input#game:checked ~ .header .bar {
  animation: timer var(--levelDuration) linear forwards;
}
input#success:checked ~ .header .bar {
  animation: none;
}
@keyframes timer {
  100% {
    width: 0;
  }
}

/* game field */
.field {
  position: relative;
  overflow: hidden;
  background-color: var(--colorBlueLight);
  border-radius: 3%;
}

.emoji-field {
  --cellSize: calc(100% / var(--cols));
  --fontSize: 25px;
  --changeOrderAnimationDuration: 1s;
  display: flex;
  flex-wrap: wrap;
  width: 100%;
}

.emoji {
  position: relative;
  flex: 0 0 var(--cellSize);
  padding-bottom: var(--cellSize);
  order: var(--order);
  overflow: hidden;
  animation:
      calc(var(--changeOrderAnimationDuration) * (var(--maxOrder) - var(--order)) / var(--maxOrder))
      linear
      calc(-1s * var(--order))
      infinite
      emojiChangeOrder;
}
@keyframes emojiChangeOrder {
  0% {
    order: 1;
  }
  100% {
    order: var(--maxOrder);
  }
}
.emoji-target {
  z-index: 10;
}
.emoji-target::before {
  content: none ! important;
}
/* fix for Safari that doesn't animate order property */
@media not all and (min-resolution:.001dpcm) {
  @supports (-webkit-appearance:none) and (stroke-color:transparent) {
    .emoji-field {
      display: block;
      height: var(--containerSize);
    }
    .emoji {
      --animationDelay: calc(-1 * var(--changeOrderAnimationDuration) * (var(--order) - 1) / (var(--maxOrder) - 1));
      position: absolute;
      width: var(--cellSize);
      animation:
          calc(var(--changeOrderAnimationDuration) / var(--cols))
          steps(var(--cols))
          var(--animationDelay)
          infinite
          emojiChangeOrderWebkitX
        ,
          var(--changeOrderAnimationDuration)
          steps(var(--cols))
          var(--animationDelay)
          infinite
          emojiChangeOrderWebkitY
      ;
    }
  }
}
@keyframes emojiChangeOrderWebkitX {
  0% {
    left: 0;
  }
  100% {
    left: 100%;
  }
}
@keyframes emojiChangeOrderWebkitY {
  0% {
    top: 0;
  }
  100% {
    top: 100%;
  }
}
input#game:checked ~ .field .emoji {
  animation-play-state: paused;
}

/* emoji list */
.emoji-list {
  --emojiListAnimationDuration: 1s;
  position: absolute;
  top: 0;
  width: 100%;
  animation-name: emojiList;
  animation-iteration-count: infinite;
  animation-timing-function: steps(var(--emojiListTotal));
  animation-duration: calc(var(--emojiListAnimationDuration) * (1 - var(--order, 1) / (var(--order, 1) + var(--emojiListTotal))));
  animation-delay: calc(-1.1s * var(--order, 1) / var(--emojiListTotal));
}

@keyframes emojiList {
  100% {
    transform: translate(0, -100%);
  }
}

.emoji-item {
  position: relative;
  width: 100%;
  padding-bottom: 100%;
}
.emoji-item::before {
  content: attr(data-content);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: var(--fontSize);
  line-height: 1;
}
.emoji:nth-child(3n) .emoji-item::before {
  font-size: calc(var(--fontSize) * 1.2);
}

input#game:checked ~ .header .emoji-list,
input#game:checked ~ .field .emoji-list {
  animation-play-state: paused;
}

/* screen */
.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: var(--colorBlueDark);
  color: var(--colorWhite);
  z-index: 20;
}
.text {
  width: 60%;
  margin-bottom: 40px;
  font-size: 20px;
  line-height: 1.4;
  font-family: "Rock Salt", cursive;
  text-align: center;
}
.button {
  padding: 10px 50px;
  font: bold 20px "Rock Salt", cursive;
  color: var(--colorGreen);
  border: 3px solid;
  border-radius: 100% 20%;
  border-top-width: 5px;
  border-right-width: 5px;
  cursor: pointer;
  outline: none;
  background-color: transparent;
}
.button:hover {
  color: var(--colorGreenDark);
}

/* start screen */
input#game:checked ~ .field .screen.start,
input#success:checked ~ .field .screen.start {
  display: none;
}
.screen.start .text {
  font-family: inherit;
}

/* failure screen */
.screen.failure {
  left: -9000px;
  background-color: transparent;
}
.screen.failure.background {
  background-color: var(--colorBlueDark);
  z-index: 5;
  opacity: 0.9;
}
.failure .text {
  color: var(--colorRed);
}
input#game:checked ~ .field .screen.failure {
  animation: appear var(--levelDuration) steps(2) forwards;
}
input#success:checked ~ .field .screen.failure {
  animation: none;
}

@keyframes appear {
  100% {
    left: 0;
  }
}

/* success screen */
.screen.success {
  display: none;
}
.success .text {
  color: var(--colorGreen);
}
.success .button {
  color: var(--colorOrange);
}
.success .button:hover {
  color: var(--colorOrangeDark);
}
input#success:checked ~ .field .screen.success {
  display: flex;
}

/* phones */
/* portrait */
@media (min-width: 320px) and (max-width: 480px) and (orientation: portrait) {
  .container {
    max-width: none;
    margin: 0;
    padding: 30px 10px;
  }

  .header {
    flex-direction: column;
  }

  .logo {
    margin-bottom: 30px;
    font-size: 9vw;
    text-align: center;
  }

  .button {
    font-size: 4.5vw;
  }
}

/* portrait */
@media (min-width: 481px) and (max-width: 767px) and (orientation: landscape) {
  .container {
    display: flex;
    max-width: none;
    margin: 3vh;
  }

  .header {
    flex: 0 1 auto;
    order: 2;
    margin: 0 0 0 6vh;
    flex-direction: column;
  }

  .logo {
    margin: 0 0 6vh;
  }

  .timer {
    margin-bottom: 6vh;
  }

  .field {
    flex: 1 0 94vh;
    order: 1;
  }

  .button {
    font-size: 4.5vh;
  }
}
    </style>
</head>
